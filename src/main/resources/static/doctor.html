<script>

    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/MedicalSystem/data/demo.json'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'username', title:'患者姓名', width:120, edit: 'text'}
                ,{field:'doctor', title:'诊断医生', width:120, edit: 'text'}
                ,{field:'sex', title:'性别', width:80, edit: 'text', sort: true}
                ,{field:'old', title:'年龄', width:80, edit: 'text', sort: true}
                ,{field:'sign', title:'症状'}
                ,{field:'ip', title:'音频上传', width:80}
                ,{field:'joinTime', title:'诊断时间', width:120,sort:true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:180}
            ]]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                window.location.href = "doc_final.html"
            }
            else if(obj.event === 'voice'){
                layer.confirm('是否上传或查看肺音？', function(index){
                    window.location.href="doc_upload.html"
                });
            }
        });
    });


    //新建病例弹窗

        layer.open({
            type: 1
            ,title: '新建病例'
            ,closeBtn: 1
            ,area: ['500px','650px']
            ,shade: 0
            ,id: 'LAY' //设定一个id，防止重复弹出
            ,btnAlign: 'c'
            ,moveType: 1 //拖拽模式，0或者1
            ,content: $("#add-main")
            ,success: function(layero){
                var btn = layero.find('.layui-layer-btn');
                btn.find('.layui-layer-btn0').attr({
                });
            }
        });
    }

    //编辑病例弹窗
    function edit() {

        layer.open({
            type: 1
            ,title: '编辑病例'
            ,closeBtn: 1
            ,area: ['700px','800px']
            ,shade: 0.7
            ,id: 'LAY1' //设定一个id，防止重复弹出
            ,btnAlign: 'c'
            ,moveType: 1 //拖拽模式，0或者1
            ,content: $("#edit-main")
            ,success: function(layero){edit
                var btn = layero.find('.layui-layer-btn');
                btn.find('.layui-layer-btn0').attr({
                });
            }
        });

    }

    function change(s){
        $("#if").attr("src",s);
    }

        var element = layui.element;

    });
</script>
